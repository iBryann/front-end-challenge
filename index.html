<!DOCTYPE html>
<html>
  <head>
    <title>Teste Frontend VAGAS.com</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/global.css">
  </head>

  <body>
    <main class="box">
      <header class="header">
        <h1 class="title">
          Formulário<br />para compra de<br /><span>Pacote de Stickers</span>
        </h1>
      </header>

      <form name="styckers" class="form">
        <fieldset class="fieldset">
          <legend class="label">Quais stickers:</legend>

          <label><input name="framework" type="checkbox" /> React</label>
          <label><input name="framework" type="checkbox" /> Vue</label>
          <label><input name="framework" type="checkbox" /> Angular</label>
        </fieldset>

        <fieldset class="fieldset">
          <legend class="label">Quantos stickers de cada?</legend>

          <div class="counter">
            <button type="button">
              <img src="./src/assets/icons/sub.svg" alt="Subtrair">
            </button>

            <input name="quantity" type="number" step="1" min="0" max="1000" placeholder="1" />

            <button type="button">
              <img src="./src/assets/icons/add.svg" alt="Adicionar">
            </button>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend class="label">Observações:</legend>

          <textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
        </fieldset>

        <footer class="footer">
          <button type="submit">Enviar</button>
        </footer>
      </form>
    </main>

    <script type="module" src="./src/pages/home/script.ts"></script>
  </body>
</html>
